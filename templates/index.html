<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator with Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        .output {
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        img {
            max-width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Content Generator with Image Integration</h1>
        
        <!-- Input Section -->
        <form action="/generate" method="POST">
            <label for="user_input">Enter Your Query:</label>
            <input type="text" name="user_input" placeholder="E.g., AI, Space exploration, etc." required>
            
            <label for="request_type">Select Request Type:</label>
            <select name="request_type">
                <option value="Blog">Blog Post</option>
                <option value="Tweet">Tweet</option>
                <option value="Infographic">Infographic</option>
                <option value="Project Plan">Software Project Plan</option>
                <option value="image">Generate Image</option>
            </select>
            
            <button type="submit">Generate Content & Image</button>
        </form>
        
        <!-- Output Section -->
        {% if output %}
            <div class="output">
                <h3>Generated Content:</h3>
                <p>{{ output }}</p>
            </div>
        {% endif %}
        
        {% if image_url %}
            <div>
                <h3>Generated Image:</h3>
                <img src="{{ image_url }}" alt="Generated AI Image">
            </div>
        {% endif %}
        
        {% if error %}
            <div class="output">
                <h3>Error:</h3>
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
